apiVersion: apps/v1
kind: Deployment
metadata:
  name: tic-tac-toe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tic-tac-toe
  template:
    metadata:
      labels:
        app: tic-tac-toe
    spec:
      containers:
        - name: tic-tac-toe-frontend
          image: rutger505/tic-tac-toe-frontend:1.2.1
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: tic-tac-toe
            - secretRef:
                name: tic-tac-toe
        - name: tic-tac-toe-websocket
          image: rutger505/tic-tac-toe-websocket:1.2.1
          ports:
            - containerPort: 3001
          envFrom:
            - configMapRef:
                name: tic-tac-toe
            - secretRef:
                name: tic-tac-toe
